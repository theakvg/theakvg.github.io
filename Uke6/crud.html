    <script>
        const main = document.getElementById("main");

        const db = firebase.database();

        const biler = db.ref("bilregister/biler");
        const personer = db.ref("bilregister/personer");
|
        //CREATE
        const petter = personer.child("17028091919");
        petter.set({
            fornavn: "Petter",
            etternavn: "Solberg"
        });

        //Ny person
        const martin = personer.child("03057683748");
        martin.set({
            fornavn: "Martin",
            etternavn: "Schanke"
        });

        //UPDATE
        martin.update({
            etternavn: "Schanche"
        });

        //DELETE/REMOVE
        petter.remove();

        //READ
        function visPerson(snap) {
            const person = snap.val();
            main.innerHTML += `<p>Ny person: ${person.fornavn}</p>`;
        }

        personer.on("child_added", visPerson);



    </script>
