<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <main id="main"></main>

    <script>

        const main = document.getElementById("main");

        function visDyra(json){
            const dyrene = json.dyrene;

            for (const dyr of dyrene) {
                main.innerHTML += `
                    <article>
                        <h1>${dyr.navn} er en ${dyr.type}</h1>
                        <img src="${dyr.bilde}">
                        <p>${dyr.tekst}</p>
                        <p>Ring ${dyr.telefon} hvis du vet noe</p>
                    </article>
                `;
            }
        }

        fetch('dyrene.json')
            .then(respons => { return respons.json() })
            .then( json => {visDyra(json)})
            .catch( error => {main.innerHTML = error});


    </script>

</body>
</html>
